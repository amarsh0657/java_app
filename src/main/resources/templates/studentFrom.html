
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Student Data</title>
</head>
<body>
<h1> Student Details </h1>
<form th:object="${student}">

Score: <input type="text" th:field="*{score}" />
<input type="submit" value="submit" />
<input type="reset" value="reset" />
</form>

</body>
</html>
